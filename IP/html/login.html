<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Üniversite | Student Login</title>
  <meta name="description" content="Öğrenci Giriş Formu">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeY8DLa8o3sVpyCh1eI+FxkNxC+eVoSX9gnYlJfytiC0I5H+" 
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="university.html">University</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="academics.html">Academics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="campuslife.html">Campus Life</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="login.html" style="font-size:1.2rem;">
                Student Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="documents.html">Documents</a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h1>Öğrenci Girişi</h1>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" placeholder="Kullanıcı adınızı giriniz">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Parola</label>
            <input type="password" class="form-control" id="password" placeholder="Parolanızı giriniz">
          </div>
          <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
      </main>
    </div>
  </div>
  <footer class="text-center py-3">
    <p>&copy; 2025 Üniversite Adı. Tüm hakları saklıdır.</p>
  </footer>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+G1cFKnJin6xS19i9OWLDhc0w2Wl6" 
    crossorigin="anonymous">
  </script>
  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault(); 
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(username === "" || password === "") {
        alert("Lütfen hem kullanıcı adı hem de parolayı giriniz.");
      } else {
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
